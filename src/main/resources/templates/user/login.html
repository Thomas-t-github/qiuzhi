<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="head :: h_head"></div>
<body>
<div th:replace="head :: h_div"></div>
<!--导航栏结束-->


<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
                <li><a href="/user/toReg">注册</a></li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form action="/user/login" method="post">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="email" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="pass" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <input type="text" id="next" name="next" hidden th:value="${next}" th:if="${next}">
                            </div>
                            <!--<div class="layui-form-item">
                                <label for="L_vercode" class="layui-form-label">邮箱验证</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_vercode" name="vercode"
                                           placeholder="输入邮箱中的验证码" autocomplete="off" class="layui-input">

                                </div>
                                <div class="layui-form-mid">
                                    <button id="btn_email" type="button" data-type="unSend" lay-submit lay-filter="btn_email"
                                            class="layui-btn layui-btn-danger layui-btn-xs">获取验证码
                                    </button>
                                </div>
                            </div>-->
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                                <span style="padding-left:20px;">
                  <a href="forget.html">忘记密码？</a>
                </span>
                            </div>
                            <div class="layui-form-item fly-form-app">
                                <span>或者使用社交账号登入</span>
                                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-qq" title="QQ登入"></a>
                                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-weibo" title="微博登入"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fly-footer">
    <p><a href="http://fly.layui.com/" target="_blank">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/"
                                                                                target="_blank">layui.com 出品</a></p>
    <p>
        <a href="http://fly.layui.com/jie/3147/" target="_blank">付费计划</a>
        <a href="http://www.layui.com/template/fly/" target="_blank">获取Fly社区模版</a>
        <a href="http://fly.layui.com/jie/2461/" target="_blank">微信公众号</a>
    </p>
</div>

<script src="/static/res/layui/layui.js"></script>
<script>

    layui.use(['element','form','jquery'], function () {
        var element = layui.element
            ,form = layui.form
            ,$ = layui.jquery;

        form.on('submit(btn_email)',function (data) {


            var email = document.getElementById("L_email").value;
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: {"email" : email},
                url: "/user/sendEmail",
                success: function (res) {
                    layer.msg(res.msg);
                }, error: function (res) {
                    layer.msg('发送异常，请重试');
                }
            });

            return false;
        });

        //…
    });

    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: 'static/res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '/static/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
