        <div class="layui-col-md8">
            <div class="fly-panel">

                <div class="fly-panel-title fly-filter">
                    <a>分享与求助</a>
                    <a href="#signin" class="layui-hide-sm layui-show-xs-block fly-right" id="LAY_goSignin"
                       style="color: #FF5722;">去签到</a>
                </div>

                <ul class="fly-list" th:each="vo : ${vos}">

                    <!--每一条资讯-->

                    <li>
                        <a href="/user/homepage/1" th:href="'/user/homepage/'+${vo.get('user').id}" class="fly-avatar">
                            <img th:src="${vo.get('user').headUrl}"
                                 src="http://images.tnnd.ren/ffac447bcd134ae98d349eddb9d0aa53.jpg"
                                 alt="Thomas">
                        </a>
                        <h2>
                            <a href="/jie/detail/24" th:href="'jie/detail/'+${vo.get('question').id}"
                               th:text="${vo.get('question').title}">测试数据</a>
                            <a class="layui-badge"
                               th:each="label : ${#strings.arraySplit(vo.get('question').label,',')}"
                               th:text="${label}">动态</a>
                        </h2>
                        <div class="fly-list-info">
                            <a href="/user/homepage/1" th:href="'/user/homepage/'+${vo.get('user').id}" link>
                                <cite th:text="${vo.get('user').nickName}">Thomas</cite>
                                <i class="iconfont icon-renzheng" title="认证信息：XXX"></i>
                                <i class="layui-badge fly-badge-vip">VIP3</i>
                            </a>
                            <span th:text="${#dates.format(vo.get('question').createdDate,'yyyy-MM-dd HH:mm:ss')}">刚刚</span>

                            <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"
                                  th:text="${vo.get('question').reward}"><i class="iconfont icon-kiss"></i> 60</span>
                            <span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>
                            <span class="fly-list-nums">
                                <i class="iconfont icon-pinglun1" title="回答"></i>
                                <span th:text="${vo.get('question').commentCount}">16</span>
                            </span>
                        </div>

                        <div style="max-height: 300px" class="detail-body photos" th:utext="${vo.get('question').description}">
                            无数据
                        </div>

                        <div class="fly-list-badge">
                            <!--
                            <span class="layui-badge layui-bg-black">置顶</span>
                            <span class="layui-badge layui-bg-red">精帖</span>
                            -->
                        </div>
                    </li>

                </div>
