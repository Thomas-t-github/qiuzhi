
server:
  port: 8080



spring:

  #数据源配置
  datasource:
    name: qiuzhi
    url: jdbc:mysql://localhost:3306/qiuzhi?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 12345678
    driver-class-name: com.mysql.jdbc.Driver

  #redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 47.96.97.43
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: tytredispassword
    jedis:
      pool:
        # 连接池最大连接数
        max-active: 100
        # 连接池中的最大空闲连接
        max-idle: 20
        # 连接池中的最小空闲连接
        min-idle: 5
    # 连接超时时间（毫秒）
    timeout: 3000
  #spring-session 使用
  session:
    store-type: NONE




#logging
logging:
  level:
    com.tyt.qiuzhi.dao: debug






#mybatis
mybatis:
  configuration:
    map-underscore-to-camel-case: true


